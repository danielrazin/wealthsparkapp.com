<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to WealthSpark...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
        }
        .container {
            padding: 40px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(201, 162, 39, 0.3);
            border-top-color: #C9A227;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 {
            color: #C9A227;
            margin-bottom: 10px;
        }
        p {
            color: #ccc;
        }
        .manual-link {
            margin-top: 30px;
            padding: 15px 30px;
            background: #C9A227;
            color: #1a1a2e;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Connecting your account...</h1>
        <p>Redirecting you back to WealthSpark</p>
        <a href="wealthspark://plaid-redirect" class="manual-link" id="openApp">Open WealthSpark</a>
    </div>

    <script>
        // Get the full URL with query parameters from Plaid
        const currentUrl = window.location.href;
        const urlParams = new URLSearchParams(window.location.search);

        // Build the deep link URL with all parameters
        let deepLink = 'wealthspark://plaid-redirect';
        if (window.location.search) {
            deepLink += window.location.search;
        }

        // Update the manual link
        document.getElementById('openApp').href = deepLink;

        // Try to open the app automatically
        setTimeout(() => {
            window.location.href = deepLink;
        }, 500);

        // Fallback: try again after a delay
        setTimeout(() => {
            window.location.href = deepLink;
        }, 2000);
    </script>
</body>
</html>
