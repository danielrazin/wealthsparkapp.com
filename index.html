<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthSpark AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
        }
        .bg-logo {
            position: fixed;
            width: 500px;
            height: 500px;
            opacity: 0.08;
            z-index: 0;
            pointer-events: none;
        }
        .container {
            text-align: center;
            padding: 40px 20px;
            z-index: 1;
        }
        h1 {
            font-family: 'Tangerine', cursive;
            font-size: 5rem;
            font-weight: 400;
            color: #C9A227;
            margin-bottom: 16px;
            letter-spacing: 2px;
        }
        .tagline {
            font-size: 1rem;
            color: #888;
            font-weight: 400;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        .footer {
            position: absolute;
            bottom: 30px;
            color: #444;
            font-size: 0.8rem;
            z-index: 1;
        }
        .footer a {
            color: #666;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer a:hover {
            color: #C9A227;
        }
    </style>
</head>
<body>
    <img src="/logo.png" alt="" class="bg-logo">
    <div class="container">
        <h1>WealthSpark AI</h1>
        <p class="tagline">Coming Soon</p>
    </div>
    <div class="footer">
        <a href="/privacy">Privacy</a>
        <a href="/terms">Terms</a>
    </div>
</body>
</html>
